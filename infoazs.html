<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/bootstrap-reboot.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
  <link href="./fonts/inter.css">
  <title>Бензобот-колонка</title>
</head>

<body>
  <!-- header -->
  <nav class="navbar bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar" aria-label="Переключить навигацию">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <img src="./img/logo.svg" />
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Закрыть"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Ссылка</a>
            </li>
          </ul>
        </div>
      </div>
      <a class="navbar-brand" href="#"><img src="./img/logo.svg" /></a>
    </div>
  </nav>

  <section class="main-title">
    <div class="container mt-5">
      <div class="row align-items-center">
        <div class="col-12">
          <h1 class="mt-5 title-h1">АЗС - 135</h1>
          <ul class="list-inline list-unstyled d-flex align-items-center mt-2">
            <li class="list-inline-item"><img src="./img/local.svg" /></li>
            <li class="list-inline-item">
              <p class="mb-0">Волгоград, ул.Лазоревая 17 </p>
            </li>
          </ul>
        </div>
      </div>
  </section>

  <section class="number-column">
    <div class="container container-main-custom">
      <div class="row align-items-center">
        <div class="col-12">
          <ul class="list-inline list-unstyled mb-0">
            <li class="list-inline-item"><img src="./img/iconcolumn.svg"></li>
            <li class="list-inline-item"><h2>Номер колонки</h2></li>
          </ul>
        </div>
      </div>

      <div class="row align-items-center mt-3">
        <ul class="list-inline list-unstyled">
          <li class="list-inline-item box-number box-number_active">
            <button class="button-number">1</button>
          </li>
          <li class="list-inline-item box-number">
            <button class="button-number">2</button>
          </li>
          <li class="list-inline-item box-number">
            <button class="button-number">3</button>
          </li>
          <li class="list-inline-item box-number">
            <button class="button-number">4</button>
          </li>
          <li class="list-inline-item box-number">
            <button class="button-number">5</button>
          </li>
        </ul>
      </div>
    </div>
  </section>

  <section class="type-toplivo">
    <div class="container container-main-custom mt-3">
      <div class="row align-items-center">
        <div class="col-12">
          <ul class="list-inline list-unstyled mb-0">
            <li class="list-inline-item"><img src="./img/icontoplivo.svg"></li>
            <li class="list-inline-item"><h2>Тип топлива</h2></li>
          </ul>
        </div>
      </div>

      <div class="row align-items-center mt-3">
        <div class="col-12">
          <ul class="list-inline list-unstyled mb-0 justify-content-between">
            <li class="list-inline-item">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label text-check" for="flexRadioDefault2">
                  Выбрать
                </label>
              </div>
            </li>
            <li class="list-inline-item colored-box">
              <p class="number-azs">АИ - 92</p>
            </li>
            <li class="list-inline-item">
              <p class="price-azs">56,70 ₽</p>
            </li>
          </ul>
          <hr/>
          <ul class="list-inline list-unstyled mb-0 mt-3">
            <li class="list-inline-item">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label text-check" for="flexRadioDefault2">
                  Выбрать
                </label>
              </div>
            </li>
            <li class="list-inline-item colored-box">
              <p class="number-azs">АИ - 92</p>
            </li>
            <li class="list-inline-item">
              <p class="price-azs">56,70 ₽</p>
            </li>
          </ul>
          <hr/>
          <ul class="list-inline list-unstyled mb-0 mt-3">
            <li class="list-inline-item">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label text-check" for="flexRadioDefault2">
                  Выбрать
                </label>
              </div>
            </li>
            <li class="list-inline-item colored-box">
              <p class="number-azs">АИ - 92</p>
            </li>
            <li class="list-inline-item">
              <p class="price-azs">56,70 ₽</p>
            </li>
          </ul>
          <hr/>
          <ul class="list-inline list-unstyled mb-0 mt-3">
            <li class="list-inline-item">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label text-check" for="flexRadioDefault2">
                  Выбрать
                </label>
              </div>
            </li>
            <li class="list-inline-item colored-box">
              <p class="number-azs">АИ - 92</p>
            </li>
            <li class="list-inline-item">
              <p class="price-azs">56,70 ₽</p>
            </li>
          </ul>
        </div>
      </div>

    </div>
  </section>

  <section class="quantity">
    <div class="container container-main-custom mt-3">
      <div class="row align-items-center">
        <div class="col-12">
          <ul class="list-inline list-unstyled mb-0">
            <li class="list-inline-item"><img src="./img/iconspeed.svg"></li>
            <li class="list-inline-item"><h2>Количество</h2></li>
          </ul>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <h4>Стоимость</h4>
          <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <p class="input-sign">₽</p>
                </span>
            </div>
            <input type="text" class="form-control" placeholder="6">
          </div>
        </div>
        <div class="col-6">
          <h4>Объем</h4>
          <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <p class="input-sign">Л</p>
                </span>
            </div>
            <input type="text" class="form-control" placeholder="4">
          </div>
        </div>
      </div>

      <div class="row align-items-center mt-3">
        <div class="col-10">
          <ul class="list-inline list-unstyled mb-0">
            <li class="list-inline-item">
              <h4>Полный бак</h4>
            </li>
            <li class="list-inline-item">
              <button type="button" class="button-info" data-bs-toggle="tooltip" data-bs-html="true" data-bs-title="<em>Подсказка</em> <u>с</u> <b>HTML</b>">
                <img src="./img/New Product/Mobile/UI icon/info/Subtract.svg">
              </button>
            </li>
          </ul>
        </div>
        <div class="col-2">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="pay-button">
    <div class="container">
      <div class="row mt-3 justify-content-center align-items-center">
        <button class="btn-custom-pay">
          Оплатить <img src="./img/New Product/Mobile/UI icon/payment/light.svg"></button>
      </div>
    </div>
  </section>
  
  <script src="./js/bootstrap.bundle.min.js"></script>
